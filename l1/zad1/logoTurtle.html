            <div class="buttons">
                <input id="run"/>
                <button id="doit">

                </button>

			<p class="options">
                <h4>Commands</h4>
                <ul>
                    <li>fwd x -> moving forward x steps</li>
                    <li>bkw x -> moving backward x steps</li>
                    <li>lt x -> turn x degrees left</li>
                    <li>rt -> turn x degrees right</li>
                    <li>u -> stop displaying</li>
                    <li>dn -> start displaying</li>
                </ul>
